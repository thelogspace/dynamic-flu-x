        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Sadece canvas ve ana simülasyon alanı için touch-action: none */
      canvas, #root > div:first-child {
        touch-action: none;
      }
      
      /* Reklam alanları ve butonlar için touch-action'ı etkinleştir */
      iframe, [class*="ad"], [id*="ad"], [class*="Ad"], [id*="Ad"],
      a, button, [role="button"], [onclick] {
        touch-action: auto !important;
        pointer-events: auto !important;
      }
      /* Custom Scrollbar for settings */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5); 
      }

      /* Drop In Animation for Menu Buttons */
      @keyframes dropIn {
        0% {
          opacity: 0;
          transform: translateY(-50px);
        }
        60% {
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-drop-in {
        animation: dropIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0; /* Start invisible */
      }

      /* Fluid Shine Animation */
      @keyframes shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      
      .animate-shine {
        background: linear-gradient(
          to right, 
          #06b6d4 20%, 
          #ffffff 40%, 
          #06b6d4 60%, 
          #3b82f6 80%
        );
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>

  <script>
    // Dil ayarını localStorage ile senkronize et
    (function() {
      const LANGUAGE_STORAGE_KEY = 'dynamic-fluix-lang';
      
      // localStorage'a yazma işlemlerini intercept et
      const originalSetItem = Storage.prototype.setItem;
      Storage.prototype.setItem = function(key, value) {
        originalSetItem.call(this, key, value);
        
        // Dil key'i değiştiğinde HTML lang attribute'unu güncelle
        if (key === LANGUAGE_STORAGE_KEY && value) {
          const langValue = String(value).toLowerCase().substring(0, 2);
          if (['en', 'tr', 'ru', 'de', 'ja'].includes(langValue)) {
            document.documentElement.lang = langValue;
          }
        }
      };
      
      // Sayfa yüklendiğinde kaydedilmiş dil ayarını yükle
      function loadSavedLanguage() {
        try {
          const savedLang = localStorage.getItem(LANGUAGE_STORAGE_KEY);
          if (savedLang) {
            const langValue = String(savedLang).toLowerCase().substring(0, 2);
            if (['en', 'tr', 'ru', 'de', 'ja'].includes(langValue)) {
              document.documentElement.lang = langValue;
              console.log('Kaydedilmiş dil yüklendi:', langValue);
            }
          }
        } catch (e) {
          console.warn('Dil ayarı yüklenirken hata:', e);
        }
      }
      
      // Dil değişikliklerini izle
      function setupLanguagePersistence() {
        // Storage event'lerini dinle
        window.addEventListener('storage', function(e) {
          if (e.key === LANGUAGE_STORAGE_KEY && e.newValue) {
            const langValue = String(e.newValue).toLowerCase().substring(0, 2);
            if (['en', 'tr', 'ru', 'de', 'ja'].includes(langValue)) {
              document.documentElement.lang = langValue;
            }
          }
        });
        
        // Periyodik olarak dil değişikliklerini kontrol et
        let lastLang = localStorage.getItem(LANGUAGE_STORAGE_KEY);
        setInterval(function() {
          const currentLang = localStorage.getItem(LANGUAGE_STORAGE_KEY);
          if (currentLang !== lastLang) {
            lastLang = currentLang;
            if (currentLang) {
              const langValue = String(currentLang).toLowerCase().substring(0, 2);
              if (['en', 'tr', 'ru', 'de', 'ja'].includes(langValue)) {
                document.documentElement.lang = langValue;
                console.log('Dil değişikliği tespit edildi:', langValue);
              }
            }
          }
        }, 300);
      }
      
      // Sayfa yüklendiğinde çalıştır
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          loadSavedLanguage();
          setupLanguagePersistence();
        });
      } else {
        loadSavedLanguage();
        setupLanguagePersistence();
      }
      
      // React uygulaması yüklendikten sonra da tekrar dene
      window.addEventListener('load', function() {
        setTimeout(function() {
          loadSavedLanguage();
        }, 500);
      });
    })();
  </script>
